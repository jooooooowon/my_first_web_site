<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table태그 이용하기</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>   <th>성별</th> <th>주소</th> <td>자산</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>이주원</td> <td>남자</td> <td rowspan="2">부산</td> <td>4조 2억</td>
        </tr>
        <tr>
          <td>라푼젤</td> <td>중성</td>  <td>420원</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">합계</td> <td>4조 2억 420원</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
